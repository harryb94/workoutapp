<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout App</title>
    <link rel="stylesheet" href="styles.css">
</head>



<body>

    <header>
        <h1>My Workout App</h1>
    </header>

    <div class="wrapper">

        <div class="exercise">
            <h3>Squat</h3>
            <div class="set" id="1">
                <h4>Set 1</h4>
                <label name="weight">Weight</label>
                <input type="number" name="weight" id="weight"/>
                <label name="reps">Reps</label>
                <input type="number" name="reps" id="reps"/>
                <button class="complete">✔️</button>
            </div>            
        </div>

        <div class="exercise">
            <h3>Bench</h3>
            <div class="set" id="1">
                <h4>Set 1</h4>
                <label name="weight">Weight</label>
                <input type="number" name="weight" id="weight"/>
                <label name="reps">Reps</label>
                <input type="number" name="reps" id="reps"/>
                <button class="complete">✔️</button>
            </div>            
        </div>

        <div class="exercise">
            <h3>Deadlift</h3>
            <div class="set" id="1">
                <h4>Set 1</h4>
                <label name="weight">Weight</label>
                <input type="number" name="weight" id="weight"/>
                <label name="reps">Reps</label>
                <input type="number" name="reps" id="reps"/>
                <button class="complete">✔️</button>
            </div>            
        </div>


    </div>

    <footer>
        <button>Home</button>
        <button>Exercises</button>
        <button>Settings</button>
    
        <script src="script.js" defer></script>
    </footer>
    
</body>



</html>
